<mat-toolbar color="primary">
    <a class="title" href="/">{{ title }}</a>

    <div class="toolbar-spacer"></div>

    <a mat-button [routerLink]="['profile']">Web API</a>
    <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">Login</button>
    <button mat-raised-button *ngIf="loginDisplay" (click)="logout()">Logout</button>

    <button mat-raised-button *ngIf="!loginDisplay" (click)="promoCodeLogin()">Login Custom</button>
    <button mat-raised-button *ngIf="loginDisplay" (click)="promoCodeLogin()">Logout Custom</button>
</mat-toolbar>
<div class="container">
    <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
    <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
